<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <title>NFT preview card component</title>

  <!-- Bootstrap-->
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <!--Favicon-->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!--Google Fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css">



</head>

<body>
  <div class="card">
    <img src="images/image-equilibrium.jpg" class="card-img-top" alt="equilibrium image">
    <img src="images/icon-view.svg" class="preview-image" alt="eye view image">
    <div class="card-body">
      <h1 class="card-title">Equilibrium #3429</h1>
      <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>

      <div class="price-info">
        <img class="eth-logo" src="images/icon-ethereum.svg" alt="eth-icon">
        <p class="price">0.041 ETH</p>
      </div>
      <div class="duration-info">
        <img src="images/icon-clock.svg" alt="clock-icon" class="clock-logo">
        <p class="duration">3 days left</p>
      </div>

      <hr>
      <p class="card-text"><img class="avatar" src="images/image-avatar.png" alt="avatar image"> Creation of <span>Jules Wyvern</span></p>

    </div>

  </div>



</body>

</html>
